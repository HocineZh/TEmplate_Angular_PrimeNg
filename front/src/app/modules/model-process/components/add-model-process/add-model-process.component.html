<div class="card">
  <span class="text-900 text-xl font-bold mb-4 block">Ajouter un mod√®le de process</span>
  <div class="grid">
    <p-toast></p-toast>
    <div class="col-12 lg:col-10">
      <div class="grid formgrid p-fluid">
        <div class="field mb-4 col-12">
          <label for="Nom" class="font-medium text-900">Titre</label>
          <input type="text" pInputText id="name" [(ngModel)]="modelProcess.nomModele" required="true"
            [ngClass]="{'ng-invalid ng-dirty' : submitted && !modelProcess.nomModele}" />
          <small class="ng-dirty ng-invalid"></small>
        </div>
        <div class="field mb-4 col-12">
          <label for="description" class="font-medium text-900">Description</label>
          <textarea id="description" pInputTextarea [(ngModel)]="modelProcess.descriptionModele" rows="3"
            [autoResize]="true" cols="20"></textarea>
        </div>
      </div>
      <div class="col-12">
        <div class="col-12 formgroup-inline">
          <button pButton pRipple label="Ajouter" class="field w-auto mt-3 p-button-success"
            (click)="saveModelProcess()"></button>
          <button pButton pRipple label="Retour" class="field w-auto mt-3 p-button-plain" (click)="onBack()"></button>
        </div>

      </div>
    </div>
  </div>
