<div class="grid">
    <div class="col-12">
       
        <div class="card px-6 py-6">
            <h5>Liste des points Ã  l'ordre du jour</h5>
           <p-divider></p-divider>
            <p-table [value]="joinedModelPOJs" rowGroupMode="rowspan"
                groupRowsBy="joinedModelPOJs.selectedmodelOJs.titre" sortField="joinedModelPOJs.selectedmodelOJs.titre"
                sortMode="single" [tableStyle]="{'min-width': '75rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <!--<th style="width:3rem">#</th>-->
                        <th>Model ordre du jour</th>
                        <th>titre point ordre</th>
                        <th>description point ordre</th>


                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-setModelPOJs let-rowIndex="rowIndex" let-rowgroup="rowgroup"
                    let-rowspan="rowspan">
                    <tr>
                        <!--<td>{{rowIndex}}</td>-->
                        <td *ngIf="rowgroup" [attr.rowspan]="rowspan">
                            <span class="font-bold ml-2">{{setModelPOJs.titre}}</span>
                        </td>

                        <td>
                            {{setModelPOJs.titre_p}}
                        </td>
                        <td>
                            {{setModelPOJs.description_p}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>

            <div class="col-12">

                <div class="col-12 formgroup-inline">
                    <button pButton pRipple label="Retour" class="field w-auto mt-3 p-button-plain"
                        (click)="onBack()"></button>
                </div>
            </div>
        </div>
       
    </div>
</div>
