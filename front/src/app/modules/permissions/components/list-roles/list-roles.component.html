<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">

          <p-toast></p-toast>
          <p-toolbar styleClass="mb-4">
              <ng-template pTemplate="left">
                  <div class="my-2">
                      <button pButton pRipple label="Ajouter" icon="pi pi-plus" class="p-button-success mr-2" (click)="addNewRole()"></button>
                      <button pButton pRipple label="Supprimer" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedRole()" [disabled]="!deleteSelectedRole || !selectedRoles.length"></button>
                  </div>
              </ng-template>
          </p-toolbar>
          <h5 class="m-0" class = "table-title">Liste des rôles</h5>
          <p-table #dt [value]="roles" styleClass="p-datatable-gridlines" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['nom','description','dateExpir']" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Afficher {first} jusqu'à {last} des {totalRecords} roles" [(selection)]="selectedRoles" selectionMode="multiple" [rowHover]="true" dataKey="nom">
              <ng-template pTemplate="caption">
                  <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                    <button pButton label="Effacer" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt)"></button>
                    <span class="block mt-2 md:mt-0 p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" #filter (input)="onGlobalFilter(dt, $event)" placeholder="Recherche..."  class="w-full sm:w-auto"/>
                    </span>
                  </div>
              </ng-template>
              <ng-template pTemplate="header">
                  <tr>
                      <th style="width: 3rem">
                          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                      </th>
                      <th>
                        <div class="flex justify-content-between align-items-center">
                          Code Role
                          <p-columnFilter type="text" pSortableColumn="nom" field="nom" display="menu" placeholder="Search by name"><p-sortIcon field="nom"></p-sortIcon></p-columnFilter>
                        </div>
                      </th>
                      <th>
                        <div class="flex justify-content-between align-items-center">
                          Description
                          <p-columnFilter type="text" pSortableColumn="description" field="description" display="menu" placeholder="Search by name"><p-sortIcon field="description"></p-sortIcon></p-columnFilter>
                        </div>
                      </th>
                      <th></th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-role>
                  <tr>
                      <td>
                        <p-tableCheckbox [value]="role"></p-tableCheckbox>
                      </td>
                      <td style="width:40%; min-width:10rem;">
                          <span class="p-column-title">Code Role</span>
                          {{role.nom}}
                      </td>

                      <td style="width:40%; min-width:8rem;">
                          <span class="p-column-title">Description</span>
                          {{role.description}}
                      </td>


                      <td>
                          <div class="flex">
                              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-info mr-2" (click)="editRole(role)"></button>
                              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteRole(role)"></button>

                          </div>
                      </td>
                  </tr>
              </ng-template>
          </p-table>
      </div>
      <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
    </div>

</div>
